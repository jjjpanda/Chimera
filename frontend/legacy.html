<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.5, minimum-scale=1, user-scalable=no" />
        
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="parent">
            <button id="on">
                START
            </button>
            <button id="motion">
                STATUS
            </button>
            <button id="off">
                END
            </button>
        </div>     

        <br />
        
        <div class="parent">
            <div>
                <label>Camera</label>
                <br/>
                <input type="number" min="1" max="3" placeholder="1" id="camera">
            </div>
            <div>
                <label>Start Date</label>
                <br/>
                <input type="datetime-local" id = "startDate">
            </div>
            <div>
                <label>End Date</label>
                <br/>
                <input type="datetime-local" id = "endDate">
            </div>
            <div>
                <button id="convert">VIDEO</button>
                <br /> 
                <button id="zip">ZIP</button>
            </div>
        </div>

        <br />

        <a href="/shared">
            <button >SHARED</button>
        </a>

        <br />

        <button id="selfUpdate">UPDATE SERVER</button>

        <br />

        <pre id="log"></pre>

        <script src="./js/lib/download.js"></script>
        <script src="./js/script.js"></script>
      
    </body>
</html>
